<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/netdisk.css">
    <!-- axois插件 -->
    <script src="./js/api/axios.min.js"></script>
    <title>网盘</title>
</head>

<body id="body">
    <audio src="./img/chair.mp4" controls autoplay loop style="display: none;">Your browser can't support HTML5 Audio</audio>
    <header class="header">
        <div class="header_inner">
            <div id="signout_btn">退出登录</div>
            <!-- <div id="upload_btn">文件上传</div>-->
            <input type="file" id="upload_input">
            <!--   <div id="dirUpload_btn">文件夹上传</div>-->
            <input type="file" multiple id="dirUpload_input" style="display: none">
            <div id="photo">undefined</div>
        </div>
    </header>
    <div class="page_wrapper">

        <div class="netdisk_wrap">
            <h1>网盘</h1>
            <div class="filepath"></div>
            <div class="opera_btn">
                <input type="checkbox" id="check_all" class="fileList">
                <div id="upload_btn" style="display: inline-block" class="btn_select">文件上传</div>
                <div id="mkdir_btn" style="display: inline-block" class="btn_select">新建文件夹</div>
                <div id="download_btn" style="display: none" class="btn_select">下载</div>
                <div id="del_btn" style="display: none" class="btn_select">删除</div>
                <div class="searchList" id="search_div">
                    <input class="search_input" type="text" id="inputSearch">
                    <a class="mkdir_but_in" href="javascript:;" id="search_btn">搜索</a>
                </div>
            </div>
            <div class="opera_btn" id="search_title" style="display: none;">
                <div class="title_select" id="title_select"></div>
                <div class="file_select" id="file_select">文件</div>
                <div class="filePath_select" id="filePath_select">路径</div>
            </div>
            <div class="files_display">
                <!-- 新建文件夹 -->
                <div class="fileList" id="mkdirbox" style="display: none;">
                    <span class="input_place"></span><img src="./img/folder_icon.png">
                    <input type="text" class="mkdir">
                    <a class="mkdir_but_in icon" href="javascript:;" id="mkdir_submit">√</a>
                    <a class="mkdir_but_in icon" href="javascript:;" id="mkdir_cancel">x</a>

                </div>
            </div>
        </div>
        <div class="progress">
            <div class="taskTitle">
                <h1>任务进度</h1>
            </div>
            <div class="filepath" style="height: 58px"></div>
            <div class="task"></div>
        </div>
        <div style="height: 1px;"></div>
    </div>

    <script src="./js/api/ajaxPOST.js"></script>
    <script src="./js/progress_bar.js"></script>
    <script src="./js/api/ajaxDownload.js"></script>
    <script src="./js/api/ajaxZipDown.js"></script>
    <script src="./js/myAlert.js"></script>
    <script src="./js/netdisk.js"></script>
</body>

</html>
