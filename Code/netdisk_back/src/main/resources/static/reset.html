<meta charset="UTF-8">
</head>

<body>

<form method="get" id="for">

    重置密码<input type="password" name="key" id="fir">
    再次确认<input type="password" name="key" id="sec">
</form>
    <button id="ret">重置</button>
</body>
<script type="text/javascript">
    document.getElementById("for").action = window.location.href;
    let res = document.getElementById("ret");
    res.addEventListener("click", () => {
        let fir = document.getElementById("fir").value;
        let sec = document.getElementById("sec").value;
        if(fir==''||fir==undefined||fir==null){
            window.alert("密码不能为空");
            return;
        }
        if(fir !== sec){
            window.alert("两次的密码不一致");
            return;
        }
        document.getElementById("for").submit();
    })
</script>
